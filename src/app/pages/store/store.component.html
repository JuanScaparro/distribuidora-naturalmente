<div class="background-store">
  <div class="title-store">
    <h2>Naturalmente Tu Tienda!</h2>
  </div>
  
  <ng-container class="product-list">
    <app-product-item *ngFor="let product of products"
    [product]="product"
    (product-payload)="addProductToCart($event)"  
    ></app-product-item>
  </ng-container>
</div>
