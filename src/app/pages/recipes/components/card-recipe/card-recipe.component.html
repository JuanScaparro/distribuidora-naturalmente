<div class="card text-center" style="width: 25rem;">
  <img src={{recipe.img}} class="card-img-top" alt="...">
  <div class="card-body">
    <h3 class="title-recipe">{{ recipe.title }}</h3>
    <div class="content-info">
      <div class="time-dif"><i class="fa-regular fa-clock"></i> {{ recipe.time }} - <i class="fa-solid fa-check"></i> {{ recipe.dificult }}</div>
      <div class="short-info">
        <p>{{ recipe.shortDescription }}</p>
      </div>
    </div>
    <button class="btn btn-outline-success btnView">Ver m√°s</button>
  </div>
</div>
